<body>
    <div id="welcome-screen" class="welcome-screen">
        <h1>Bienvenido a <span>satelliteQuiz</span></h1>
        <p style="font-size: 1.2rem;">¿Cuánto sabes sobre satélites? ¡Vamos a descubrirlo!</p>
        <button id="start-btn">Comenzar Quiz</button>
    </div>

    <nav id="navbar">
        <div class="logo"><a href="https://github.com/Tnoob-dev/satelliteQuiz" target="_blank">🛰️ satelliteQuiz</a></div>

    <div id="quiz-container">
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
        <div class="question" id="question-text"></div>
        <div class="answers" id="answers-container"></div>
        <div id="description"></div>
        <button id="next-btn">Siguiente</button>
        <div id="score"></div>
        <div id="final-message"></div>
        <button id="restart-btn" style="display: none;">Reiniciar quiz</button>
    </div>
    <script src="script.js"></script>
